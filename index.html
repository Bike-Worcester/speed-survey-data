<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speeding Data Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/data.js"></script>
  <script src="js/charts.js"></script>

  <script src="js/map.js"></script>
  
</head>
<body>

<h1>Speeding data – tap a location</h1>
<div id="map-container">

<div id="map"></div>

<div id="location-detail">
  <div class="detail-header">
    <button id="back-to-map">← Back to map</button>
    <h2 id="location-name"></h2>
    <p id="location-meta"></p>
  </div>

  <div class="stats">
    <div class="stat">
      <strong id="pct-speeding"></strong>
      % speeding
    </div>
    <div class="stat">
      <strong id="avg-speed"></strong>
      mph average
    </div>
  </div>

  <div class="chart">
    <canvas id="distributionChart"></canvas>
  </div>

  <div class="chart">
    <canvas id="timeChart"></canvas>
  </div>
</div>
      </div>

<script>
  // --- Sample data ---

  (async() => {
const locations = await loadData()

  // --- Map ---
  const map = initMap();

  const charts = new ChartView();

  addLocations(map, locations, charts)

  initOverlay()
})()
</script>

</body>
</html>
